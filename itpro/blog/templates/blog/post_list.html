{% extends 'blog/base.html' %}

{% load staticfiles %}
			<h1><a href="/">Baza wiedzy</a></h1>
				<div class="content container">
			<div class="row">
				<div class="col-md-8">
	{% block content %}
			{% for post in wpisy %}
							<div class="post">
									<div class="date">
										{{ post.published_date }}
									</div>
									<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
									<p>{{ post.text|linebreaksbr }}</p>
								</div>
				{% endfor %}
		{% endblock content %}
